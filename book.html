<div class="login-form">
<h1>Please fill out this form to book your appointment
</h1>
<form action="https://formsubmit.co/f013f69439ce819a9fba08a5c920700f" method="POST">
    <p>Name</p>
    <input type="text" name="name" placeholder="Your name" required>
    <p>Email</p>
    <input type="email" name="email" placeholder="Your email" required>
    <p>Phone number</p>
    <input type="tel" name="telephone" placeholder="Your phone number" required>
    <p>Choose your service type</p>
    <input type="text" name="service" placeholder="Service type" required>
    <p>Date and time</p>
    <input type="datetime-local" name="datetime-local" placeholder="" required>
    <input type="hidden" name="_subject" value="New Booking Submission!!!">
    <input type="hidden" name="_autoresponse" value="Thank you for booking with Purple Beauty! We hope to see you there!">
    <button type="submit">SUBMIT</button>
</form>
